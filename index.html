<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login sobre imagem</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <div class="imagem-container">
    <img class="imagem-topo" src="./imagens/empi.jpg" alt="Imagem topo">
    <div class="netfluxo">
      <!-- pq n da p fzr sem a div? -->
      <img class="netfluxo" src="./imagens/netfluxo.png" alt="">
    </div> 
    <div class="container">
      <form>
        <h1>Entrar</h1>
        <div class="input-box">
          <input placeholder="Email ou número de celular">
        </div>
        <div class="input-box">
          <input placeholder="Senha">
        </div>
        <div class="entrar">
          <input type="button" value="Entrar">
        </div>
        <div><h2 class="ou">OU</h2></div>
        <div class="acesso">
          <input type="button" value="Usar um código de acesso">
        </div>
        <div class="esqueceu">
          <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="lembrar">
          <label><input type="checkbox"> Lembre-se de mim</label>
        </div>
        <div class="registrar">
          <p>Novo por aqui? <a href="#">Assine agora</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>Informações do rodapé aqui</p>
  </footer>
</body>
</html>
